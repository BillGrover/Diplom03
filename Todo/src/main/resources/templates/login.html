<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My WEB Login</title>
</head>

<body>
<h1>Login</h1>

<!--Сообщение об ошибке авторизации-->
<p th:if="${loginError}" class="error"><font color="red" >Wrong user or password</font></p>

<!--Переход на страницу регистрации-->
<p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

<!--форма ввода логина и пароля-->
<form name='f' method="POST" th:action="@{/login}" id="loginForm">       <!--при записи "action=/login" Spring сам обработает этот запрос без контроллера-->
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>
    <input type="submit" value="Login"/>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
</form>



</body>
</html>
