<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TooDoo List</title>
</head>

<body>
<h1>This is TODO list</h1>
<img th:src="@{/images/picture.png}"/>

<!--кнопка перехода на homepage-->
<form method="GET" th:action="@{/home}">
    <input type="submit" value="Go home"/>
</form><br/>

<!--кнопка СОЗДАТЬ ЗАДАЧУ-->
<form method="GET" th:action="@{/todolist/newTask}">
    <input type="submit" value="Create a task"/>
</form><br/><br/>

<fieldset>
    <h3>Tasks list:</h3>
    <div th:each="ingred : ${taskListAttr}">
       <span th:text="${ingred.taskName}"></span><br/>
    </div>
</fieldset>

</body>
</html>
