<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My WEB registration</title>
</head>
<body>
<h1>Register</h1>

<p th:if="${registrationError}" class="error"><font color="red" >The password and password confirmation do not match</font></p>
<p th:if="${UsernameExistError}" class="error"><font color="red" >The username already exists</font></p>

<form method="POST" th:object="${regFormAttr}" th:action="@{/register}" id="registerForm">

    <label for="username">Username: </label>
    <input type="text" id="username" th:field="*{username}"/>
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Name Error</span>
    <br/><br/>

     <label for="password">Password: </label>
    <input type="password" id="password" th:field="*{password}"/>
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error</span>
    <br/><br/>

    <label for="confirm">Confirm password: </label>
    <input type="password" id="confirm" th:field="*{confirm}"/>
    <br/><br/>

    <label for="fullname">Full name: </label>
    <input type="text" id="fullname" th:field="*{fullname}"/>
    <span th:if="${#fields.hasErrors('fullname')}"
          th:errors="*{fullname}">Fullname Error</span>
    <br/><br/>

    <input type="submit" value="Register"/>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
</form>
</body>
</html>
